<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">

            <div class="game-container">

                <!-- Game World -->
                <div id="world"></div>

                <!-- Display collected Items -->
                <div id="items">

                    <div class="container">
                        
                        <h2>COLLECTED ITEMS: </h2>

                        <div id="item-screw">

                            <img id="screw">
                            
                        </div>

                        <div id="item-wrench">

                            <img id="wrench">
                            
                        </div>

                        <div id="item-boltCutter">

                            <img id="bolt-cutter">
                            
                        </div>
                        <h2>LIVES REMAINING:</h2>
                        <div id="player-lives">
                            <div id="liveOne"></div>
                            <div id="liveTwo"></div>
                            <div id="liveThree"></div>
                        </div>
                    </div>
                </div>

                <!-- Player Object -->
                <div id="player"></div>

            </div>

            <!-- Game Display -->
            <div id="game-over">
                <h1>Game Over</h1>
            </div>
        </div>
        <!-- JS -->
        <script src="js/script.js"></script>
    </body>
</html>
